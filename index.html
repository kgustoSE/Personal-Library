<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="header-container">
                <img class="img" src="img/House of Books.png" alt="Floral gnomes book library logo">
                <div class="text-container">
                    <h1>Your Book Shelf</h1>
                    <p>A personal record of literature read, borrowed or discovered</p>
                </div>
            </div>
        </header>
        <div class="form-container">
            <h2>Add a Book:</h2>
            <form id="add-form">

                <label class="text" for="input-title">* Title</label>
                <input class="text" type="text" id="input-title" placeholder="e.g. Game of Thrones" required>

                <label class="text" for="input-author">* Author</label>
                <input class="text" type="text" id="input-author" placeholder="George R. R. Martin" required>

                <div class="radio-row">
                    <label><input name="genre" type="radio" value="fiction" checked> Fiction</label>
                    <label><input name="genre" type="radio" value="non-fiction"> Non-Fiction</label>
                </div>
                <div class="notes-column">
                    <label for="input-notes">Personal Notes</label>
                    <textarea class="inp-notes" id="input-notes"
                        placeholder="Thoughts, quotes, reminders..."></textarea>
                </div>

                <div class="checkbox-grid">
                    <label><input type="checkbox" id="input-audible"> üéß Audible</label>
                    <label><input type="checkbox" id="input-purchased"> üõí Purchased</label>
                    <label><input type="checkbox" id="input-borrowed"> ü§ù Borrowed</label>
                    <label><input type="checkbox" id="input-lib"> üèõÔ∏è From Library</label>
                </div>

                <div class="radio-row">
                    <label><input name="read" type="radio" value="read" checked> Read</label>
                    <label><input name="read" type="radio" value="unread"> Unread</label>
                </div>
                <button type="submit">Add to Shelf</button>
            </form>
        </div>
        <div id="library-container" class="library-container">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
